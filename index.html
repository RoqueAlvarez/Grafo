<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Operaciones Matemáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Árbol de Operaciones Matemáticas</h1>
        <div class="form-group">
            <label for="operation">Ingresa una operación matemática:</label>
            <input type="text" id="operation" class="form-control" placeholder="Ejemplo: 3 + 5 * 2">
        </div>
        <button class="btn btn-primary" onclick="generateTree()">Generar Árbol</button>
        <div id="graph-container" class="mt-4"></div>
        
        <!-- Contenedor para los recorridos -->
        <div id="result-container" class="mt-4">
            <h3>Resultados de los recorridos</h3>
            <p><strong>Preorden:</strong> <span id="preorder-result"></span></p>
            <p><strong>Inorden:</strong> <span id="inorder-result"></span></p>
            <p><strong>Postorden:</strong> <span id="postorder-result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
